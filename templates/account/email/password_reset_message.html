{% load account %}
{% load i18n %}

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            line-height: 1.6;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="https://cdn.pixabay.com/photo/2016/09/14/20/50/tooth-1670434_1280.png" alt="Logo Azienda">
        </div>
        <div class="email-body">
            {% autoescape off %}
            {% blocktrans %}
            <p>La tua password Ã¨ stata resettata correttamente.</p>
            {% endblocktrans %}
            {% endautoescape %}
        </div>
        <div class="email-footer">
            <p>&copy; {{ current_year }} {{ current_site.name }}. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
